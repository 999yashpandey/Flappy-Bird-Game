<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            overflow: hidden;
        }

        /* Game container */
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 70%, #ded895 70%, #ded895 100%);
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Canvas for game rendering */
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Score display */
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            z-index: 10;
            pointer-events: none;
        }

        /* Game over screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver.show {
            display: block;
        }

        #gameOver h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOver p {
            color: white;
            font-size: 20px;
            margin: 10px 0;
        }

        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #restartBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #restartBtn:active {
            transform: translateY(0);
        }

        /* Start screen */
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            color: white;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }

        #startScreen p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }

        /* Responsive design for mobile */
        @media (max-width: 480px) {
            #gameContainer {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            #score {
                font-size: 36px;
            }

            #gameOver h2 {
                font-size: 28px;
            }

            #gameOver p {
                font-size: 16px;
            }

            #startScreen h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
        
        <!-- Start screen -->
        <div id="startScreen">
            <h1>üê¶ Flappy Bird</h1>
            <p>Click or Press SPACE to start</p>
            <p>Avoid the pipes!</p>
        </div>
        
        <!-- Game over screen -->
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        // ========================================
        // GAME CONFIGURATION
        // ========================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const bestScoreElement = document.getElementById('bestScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');

        // Set canvas size to match container
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========================================
        // GAME VARIABLES
        // ========================================
        
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // Bird properties
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.3,
            jumpStrength: -5,
            rotation: 0
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 3;
        let pipeTimer = 0;
        const pipeInterval = 90; // Frames between new pipes

        // Ground properties
        const groundHeight = 80;
        let groundX = 0;



        // Make bird jump
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                startScreen.style.display = 'none';
            }
            if (!gameOver) {
                bird.velocity = bird.jumpStrength;
            }
        }

        // Create a new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - groundHeight - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                scored: false
            });
        }

        // Update bird physics
        function updateBird() {
            if (!gameStarted) return;

            // Apply gravity
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -25), 90);

            // Check boundaries
            if (bird.y + bird.height > canvas.height - groundHeight) {
                bird.y = canvas.height - groundHeight - bird.height;
                endGame();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // Update pipes
        function updatePipes() {
            if (!gameStarted || gameOver) return;

            // Create new pipes
            pipeTimer++;
            if (pipeTimer > pipeInterval) {
                createPipe();
                pipeTimer = 0;
            }

            // Move and check pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Check for scoring
                if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].scored = true;
                    score++;
                    scoreElement.textContent = score;
                }

                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }

                // Collision detection
                if (checkCollision(pipes[i])) {
                    endGame();
                }
            }
        }

        // Check collision between bird and pipe
        function checkCollision(pipe) {
            // Bird boundaries
            const birdLeft = bird.x;
            const birdRight = bird.x + bird.width;
            const birdTop = bird.y;
            const birdBottom = bird.y + bird.height;

            // Pipe boundaries
            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + pipeWidth;

            // Check if bird is in pipe's x range
            if (birdRight > pipeLeft && birdLeft < pipeRight) {
                // Check if bird hit top or bottom pipe
                if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        // End the game
        function endGame() {
            if (gameOver) return;
            
            gameOver = true;
            finalScoreElement.textContent = score;
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
            
            gameOverScreen.classList.add('show');
        }

        // Reset game
        function resetGame() {
            gameOver = false;
            gameStarted = false;
            score = 0;
            pipes.length = 0;
            pipeTimer = 0;
            
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            
            scoreElement.textContent = score;
            gameOverScreen.classList.remove('show');
            startScreen.style.display = 'block';
        }

        // ========================================
        // DRAWING FUNCTIONS
        // ========================================

        // Draw bird
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -4, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -4, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2, 0);
            ctx.lineTo(bird.width / 2 + 8, -3);
            ctx.lineTo(bird.width / 2 + 8, 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw pipes
        function drawPipes() {
            ctx.fillStyle = '#2ECC40';
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;

            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);

                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - groundHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - groundHeight);
                
                // Bottom pipe cap
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }

        // Draw ground
        function drawGround() {
            if (gameStarted && !gameOver) {
                groundX -= pipeSpeed;
                if (groundX <= -50) groundX = 0;
            }

            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // Ground pattern
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 2;
            for (let i = groundX; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - groundHeight);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }

        // Draw background
        function drawBackground() {
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 95, 35, 0, Math.PI * 2);
            ctx.arc(160, 100, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(300, 150, 25, 0, Math.PI * 2);
            ctx.arc(325, 147, 28, 0, Math.PI * 2);
            ctx.arc(350, 150, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawBackground();
            drawPipes();
            drawGround();
            drawBird();

            // Update game state
            updateBird();
            updatePipes();

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Mouse click
        canvas.addEventListener('click', jump);

        // Spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Touch for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Restart button
        restartBtn.addEventListener('click', resetGame);


        gameLoop();
    </script>
</body>
</html>
